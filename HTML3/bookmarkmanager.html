<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager- Saksham Srivastava</title>
</head>
<body>
    <h1>My Bookmarks!</h1>
    <h2>Primary Bookmarks</h2>
    <p> <a target="_blank" href="https://www.facebook.com">Open Facebook</a> </p>
    <p> <a target="_blank" href="https://www.youtube.com">Open Youtube</a> </p>
    <p> <a target="_blank" href="https://www.quora.com">Open Quora</a> </p>
    <p> <a target="_blank" href="https://www.instagram.com">Open Instagam</a> </p>
    <p> <a target="_blank" href="https://www.google.com">Open Google</a> </p>
    <h2>Secondary Bookmarks</h2>
    <p> <a target="_blank" href="https://www.wikipedia.com">Open Wikipedia</a> </p>
    <p> <a target="_blank" href="https://www.stackoverflow.com">Open Stackoverflow</a> </p>
</body>
</html>


<!-- when we need that the link we click on this page gets open on the new page then we need to add an attribute called target
this attribute sets the target where the link will open
and to open the link in a new tab we use "_blank"
-->
